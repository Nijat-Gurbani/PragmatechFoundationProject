{% extends "admin/index.html" %}
{% block page %}
<div class="container">
    <h2>Yeni Proyekt Elave Et</h2>
    <form action="/admin/project/add_project" method="POST" enctype="multipart/form-data">
        <div class="form-group my-2">
            <input type="text" name="name" class="form-control" placeholder="Başlıq">
        </div>
        <div class="form-group my-2">
            <input type="text" name="company" class="form-control" placeholder="Sirket adi">
        </div>
        <div class="form-group my-2">
            <input type="file" name="image" class="form-control" placeholder="Şəkil">
        </div>
        <div class="form-group my-2">
            <input type="text" name="content" class="form-control" placeholder="Proyekt Haqqinda">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="url" placeholder="url" id="example-text-input"
                required>
        </div>
        <div class="form-group">
            <input type="date" name='time' placeholder="date" class="form-control">
        </div>

        <div class="form-group">
            <select name="category" id=""class="form-control">
              <option value="">category seç</option>
              {% for category in all_category %}
              <option value="{{category.id}}" >{{category.name}}</option>
              {% endfor %}
            </select>
            
        </div>
      

        
    <div class="form-group ">
        <input type="submit" class="btn btn-primary" value="Əlavə Et">
    </div>
    </form>
</div>
{% endblock %}
