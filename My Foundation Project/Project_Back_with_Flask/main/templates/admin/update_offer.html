{% extends "admin/index.html" %}
{% block page %}
<div class="container">
    <h2>Teklifi yenilə</h2>
    <form action="/admin/offer/update/{{offer.id}}" method="POST" enctype="multipart/form-data">
        <div class="form-group my-2">
            <input type="text" name="title" class="form-control" value="{{offer.title}}" placeholder="Başlıq">
        </div>
        <div class="form-group my-2">
            <input type="text" name="content" class="form-control" value="{{offer.content}}" placeholder="Qısa açıqlama">
        </div>
        <div class="form-group my-2">
            <input type="file" name="image" class="form-control" value="{{offer.image}}" placeholder="Şəkil">
        </div>
        <input class="p-2 mb-2 bg-primary text-white" type="submit" value="Yenilə">
      </form>
</div>
{% endblock %}
