{% extends "admin/index.html" %}
{% block page %}
<div class="container">
    <h2>Isci haqqinda melumati deyisdirin</h2>
    <form action="/admin/team/update/{{user.id}}" method="POST" enctype="multipart/form-data">
        <div class="form-group my-2">
            <input type="text" name="fullname" class="form-control" value="{{user.fullname}}" placeholder="Ad Soyad">
        </div>
        <div class="form-group my-2">
            <input type="text" name="duty" class="form-control" value="{{user.duty}}" placeholder="Vezife">
        </div>
        <div class="form-group my-2">
            <input type="file" name="image" class="form-control" value="{{user.image}}" placeholder="Şəkil">
        </div>
        <input class="p-2 mb-2 bg-primary text-white" type="submit" value="Əlavə et">
      </form>
</div>
{% endblock %}
