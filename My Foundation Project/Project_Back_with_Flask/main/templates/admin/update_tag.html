{% extends "admin/index.html" %}
{% block page %}
<div class="container">
    <h2>Tag-i yenilə</h2>
    <form action="/admin/tag/update/{{tag.id}}" method="POST" enctype="multipart/form-data">
        <div class="form-group my-2">
            <input type="text" name="name" class="form-control" value="{{tag.name}}" placeholder="Tag">
        </div>
        <input class="p-2 mb-2 bg-primary text-white" type="submit" value="Yenilə">
      </form>
</div>
{% endblock %}
