{% extends "admin/index.html" %}

{% block page %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<h1>Ana Sehifede olan Slide-lar</h1> 
<a href="/admin/slider/add_slider"><button class="btn btn-primary">Slayd Əlavə Et</button></a>
<table class="table table-striped">
  <thead>
  <tr>
      <th scope="col">ID</th>
      <th scope="col">Başlıq</th>
      <th scope="col">Açıqlama Mətni</th>
      <th scope="col">Şəkli</th>
      <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  {% for sliderss in sliders %}
  <tr>
      <th>{{sliderss.id}}</th>
      <td>{{sliderss.title}}</td>
      <td>{{sliderss.content}}</td>
      <td>{{sliderss.image}}</td>
      <td>
          <a class="p-2 mb-2 bg-danger text-white" href="/admin/slider/delete/{{sliderss.id}}">Sil</a>
          <a class="p-2 mb-2 bg-primary text-white" href="/admin/slider/update/{{sliderss.id}}">Yenile</a>
      </td>
  </tr>
  {% endfor %}
  </tbody>
</table>


{% endblock %}
