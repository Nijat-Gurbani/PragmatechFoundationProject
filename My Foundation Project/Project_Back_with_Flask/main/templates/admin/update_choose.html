{% extends "admin/index.html" %}
{% block page %}
<div class="container">
    <h2>Choose-u yenilə</h2>
    <form action="/admin/choose/update/{{choose.id}}" method="POST" enctype="multipart/form-data">
        <div class="form-group my-2">
            <textarea type="text" name="content" class="form-control" value="{{choose.content}}" placeholder="Tag"></textarea>
        </div>
        <input class="p-2 mb-2 bg-primary text-white" type="submit" value="Yenilə">
      </form>
</div>
{% endblock %}
